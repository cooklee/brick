{% extends 'base.html' %}
{% block content %}
    <div class="book_detail">
        <h2>{{ book.title }}</h2>
        <p>{{ book.author }}</p>
        <p>{{ book.price }}</p>
        <p>{{ book.description }}</p>
        <a href="{% url 'add_to_cart' book.id %}">Dodaj do koszyka</a>
    </div>
{% endblock %}
